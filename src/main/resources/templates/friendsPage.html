<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>FriendsPage</title>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>
<body>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto" >
          <div th:if="${!#strings.isEmpty(profilePic)}" style="display:flex; align-items: center">
              <img class="image-responsive img-circle" th:src="${profilePic}" alt="" style="vertical-align: middle; width: 100px; height: 100px; border-radius: 50%;"/>
          </div>
          <h1 class="fw-light text-align" th:text="${userName}"/>
      </div>
    </div>
  </section>

    <div class="container">

        <div th:if="${postList.empty}">
            <p class="text-center"> Your friends has not upload photos yet </p>
        </div>

        <div class="cards user-images">

            <div class="card text-white bg-dark border-dark post-card" th:each="image : ${postList}">

                <div style="max-width: 100%; max-height: 70%">
                    <img class="card-img-top post-card-image" onclick="onPostClicked(this)" th:src="${image.image}"  alt="AN ERROR TOOK PLACE LOADING THE PHOTO" th:attr="data-postid=${image.id}"/>

                </div>


                <div class="card-body">
                    <p class="card-text" th:text="${image.text}"></p>
                    <div style="position: absolute;bottom: -10px;right: 10px;">
                        <p>
                            <i class="card-text"  th:text="${image.media}"></i>
                            <i class="bi bi-star"></i>
                        </p>
                    </div>


                </div>
            </div>

        </div>

  </div>

</body>
</html>
