<body>
    <div class="container col-sm-4 row-sm-3 text-center"><p></p><p></p>

        <div class="card bg-light">

            <h3 class="text-center">Subir foto</h3>

            <hr/>

            <form th:action="@{/pruebas/postUpload}" th:object="${newPost}" method="post" enctype="multipart/form-data">
                <div class="container">
                    <div class="form-group input-group">
                        <input type="file" class="form-control" placeholder="Post" th:field="*{image}"/><p></p>
                     </div>

                     <div class="form-group input-group">
                       <input type="text" class="form-control" placeholder="Caption" th:field="*{text}"/><p></p>
                     </div>

                    </div>

                    <div class="form-group">

                    </div>
                     -->
                   <div class="form-group text-center">
                       <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                   </div>
               </div>
           </form>
       </div>
   </div>
