<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 800px;">

        <table class="table  table-striped">
          <tbody>

            <tr th:if="${friends.empty}">
              <th scope="col">Add Friends!</th>
            </tr>

            <tr><th scope="col"><p class="text-center">friends name</p></th></tr>

            <tr th:each="name : ${friends}">
              <th scope="col"><p class="card-title mt-3 text-center" th:text="${name}"/></th>
            </tr>

          </tbody>
        </table>

        <p class="card-title mt-3 text-center"> <a th:href="@{/pruebas/personalpage}"> Add friend </a><a th:href="@{/pruebas/personalpage}"> Remove friend </a></p>
      </article>
    </div>
  </div>
</body>
</html>
